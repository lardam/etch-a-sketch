<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/0d4a85bfb9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 id="title">Etch-a-Sketch</h1>
        <div id="switch-light"><i id="switch-icon" class="fa-solid"></i></div>
    </header>
    <main>
        <div id="container">
            <div id="options-container">
                <h3>Options</h3>
                <div id="options">
                    <input type="color" id="picker">
                    <button id="color-btn">Color</button>
                    <button id="rainbow-btn">Rainbow</button>
                    <button id="eraser-btn">Eraser</button>
                    <button id="clear-btn">Clear</button>
                    <div id="size-range">
                        <label for="size" id="size-label"></label>
                        <input id="size" type="range" value="16" min="1"
                        max="32">
                        <button id="set-size">Set Size</button>
                    </div>
                </div>
            </div>
            <div id="game-container">
                <div id="game"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© <script>document.write(new Date().getFullYear())</script> - lardam <i class="fab fa-github"><a href="https://github.com/lardam"></a></i></p>
    </footer>
</body>
<script src="./src/app.js"></script>
</html>
